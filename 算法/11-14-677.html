        var Trie = function(val){
            this.val
            this.child = new Array(26)
        }

        Trie.prototype.inset=function(key,val){
            let self= this
            for(let i=0,l=key.length;i<l;i++){
                var tr = new Trie()
                self.child[i.charCodeAt(0)-97].push(tr)
                self = tr
            }
            tr.val = val
        }

        Trie.prototype.sub=function(){
            let sum = 0
            for(let i=0;i<26;i++){
                if(this.child[i]){
                   sum += this.child[i].sub()
                //    dian
                }
            }
            return sum
        }

        Trie.prototype.sum = function(prefix){
            let self = this
            for(let i=0,l=prefix.length ; i<l ; i++){
                this.child[prefix[i].charCodeAt(0)-97]
            }
        }
