    之前我们完成了tabbar基本结构的搭建
    但是我们将其搭建在app.vue 文件中，复用性太低，我们应当将其封装成为一个组件

    整体思路
    首先整个导航栏是一个组件(tabbar),它的内部预留了一个插槽，用于我们动态的决定放入什么内容
    即tabbar 内部的选项是由我们动态决定的（需要插槽传入数据）
    而它的样式(CSS)是不变的
    综上所述，我们将整个容器抽离出来，为其指定css样式，然后在其内部放入一个插槽

    而其实内部的选项也是存在固定的格式的，且每个选项只存在细微的不同，且来自于动态数据
    所以我们也应将这些选项抽离成为组件
    确定好css样式之后
    在需要动态数据的地方放入插槽

    我们在app.vue 中使用的时候

    导入tabbar和tabberitem

    在需要该组件的地方写入tabber 
    再给tabber 的插槽放入我们需要数量的tabbaritem
    再给tabbaritem 的插槽传入我们准备好的数据（图标，名称等）
