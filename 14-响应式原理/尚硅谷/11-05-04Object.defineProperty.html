<!-- 
    - 侵入式和非侵入式
        侵入式是使用特定的get set 方法去获取和修改值的时候，我们在方法中定义我们需要做的事（使数据响应式显示）例如react
        而侵入入式则是像vue 一样，经过特殊处理后，直接修改或者获取到值，都会自动劫持数据，然后自动运行我们预先准备好的代码
        

    Object.definePropetry() 方法会直接在一个对象上定义一个新属性，或修改一个对象的现有属性并返回该对象
    Object.definePropetry( 对象引用 , key ,{
        value 及 value 的各项属性
        value:
    })

    该方法能为对象的属性设置一些隐藏属性，例如是否只读

    数据劫持：例如我们为一个属性设置getter 之后，我们访问数据就只能访问到getter 函数，我们就称该数据的value 被getter 劫持了
            而我们在视图改变一个设置了setter 的属性值时，该操作也会被setter 挟持

            而在Object.definePropetry() 方法中，我们就可以为对象的某个属性设置数据劫持函数get set
            设置之后，我们尝试修改数据会调用set 方法，并屏蔽掉原本操作，尝试访问数据会调用get 方法，而屏蔽掉返回value 的操作
 -->
