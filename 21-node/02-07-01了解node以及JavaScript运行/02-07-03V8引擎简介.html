<!-- 
  v8 引擎是基于c++ 的JavaScript 解析引擎，可以内嵌到任何c++ 程序当中

  AST 抽象语法树，因为解释器不能直接解析JavaScript 代码，需要转化为AST 再交给解释器，解释器会将AST 转化为字节码，即汇编语言，再在执行时由解释器转化为机器码交由CPU 执行

  v8 引擎会将一些经常使用的字节码直接转化为机器码，需要时直接执行，提高效率，所以我们说JavaScript在v8引擎中虽然是一门解释性语言，但是也会用到编译器
  - 但是这样也会存在一些问题，例如，某些函数传入不同的数据需要进行不同的处理，而当我们长期使用一种数据时，会将其转化为针对当前数据的机器码，而当我们突然使用其他类型的数据时，可能就会出现错误了（毕竟JavaScript 是一门弱类型语言）
     所以v8 引擎中有一个反向优化模块，专门用于处理这个问题，针对一些代码，将其从机器码转化为字节码执行
  - v8 引擎的内存回收：即新生代内存和老生代内存的回收，这也是v8 引擎十分强大的一个功能
    新生代内存的回收分为两个关键点 删除垃圾对象 以及将对象整理到一起
    同时需要保证高效快速
    所以使用的方式是类似于GPU 的处理方式，将内存分为两个部分，让数据在两个部分当中跳转的过程中改变和更新
    而老生代内存则是通过标记需要的对象，垃圾清理过程中删除没有标记的对象，并将需要的对象放到一起的方式实现


  - 前面说道node 是基于v8 引擎的，但是它只是用v8 引擎运行JavaScript 代码，即v8 引擎是node 的一个用于处理JavaScript 代码的一个部分，node 还有很多其他的东西，用于实现一些其他的功能
 -->
