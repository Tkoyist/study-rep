  来自官方
  node.js 是一个基于JavaScript V8引擎的JavaScript 运行时环境

  JavaScript代码一般存在与script 标签当中，在浏览器内核解析html 代码的时候，如果发现了script 标签，那么就会暂停html 代码的解析，转而直接运行script 标签内部的JavaScript 代码，JavaScript 引擎也是在这个时候生效
  总之 JavaScript 代码是在html 标记化的过程中就执行了

  JavaScript 引擎在这过程中的作用，不论我们的JavaScript代码交由浏览器还是node执行，最后都是要被CPU 执行的
  而CPU 只接受机器语言，所以我们需要JavaScript引擎将JavaScript 代码转化为机器语言交由CPU 执行
  而V8 引擎就是JavaScript 引擎当中的佼佼者

  浏览器内核一般分为两个部分，一个用于解析，布局，渲染等工作，而另外一个部分则用于script 当中的JavaScript 代码的执行，也就是我们所说的JavaScript 引擎
  -- 明确一个观点，浏览器内核的主要工作仍然是解析HTML 代码并布局渲染展示，而JavaScript 代码在浏览器当中一般是以script 标签的形式出现的，本质上也是HTML 代码的一部分，只是现在的JavaScript 代码在HTML 当中的占比越来越大，所以浏览器内核将JavaScript 引擎当做了一个单独的部分分了出来

  node.js 是基于多种语言进行编写的，并不是单纯的使用某种语言进行编写
