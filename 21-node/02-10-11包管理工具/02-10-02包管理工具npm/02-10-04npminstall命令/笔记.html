<!-- 
  - 包的安装
    * npm install axios  局部安装包
      · 局部安装（项目安装，仅在当前项目当中安装）分为开发时依赖与生产依赖，例如webpack 就是开发时依赖，只有在开发项目的时候会用到webpack 
        而类似于axios 就是开发与生产依赖，开发与生产都需要使用
          npm i webpack -D（--save-dev）  安装webpack 开发时依赖 

    * npm install axios -g(--global)  全局安装包
      全局安装并不是代表着全局当中的所有项目都可以使用该包，例如我们全局安装了axios ，这并不代表着我们可以直接在全局当中的任何一个项目或者文件中直接使用axios
      全局安装一般安装的是工具包，例如webpack ，安装之后，环境变量会保存这些工具包，让我们可以直接在全局当中使用它们 

    * npm install
      直接输入该命令，会根据当先文件当中的package.json 当中的依赖信息依次安装当前项目的依赖
  


    -- 全局安装
      我们通常认为的全局安装是将某个包安装到全局之后，在任何项目当中都可以使用该包
      但是真实情况并非如此，全局安装相当于在全局添加了一个接口供我们直接在全局使用
      类似于在js当中添加了一个全局对象

    -- 局部安装
      会在当前文件夹当中的node_modules 文件夹当中添加安装的包，我们可以在需要的位置直接导入使用
