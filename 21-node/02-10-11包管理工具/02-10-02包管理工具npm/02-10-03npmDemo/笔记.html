<!-- 
  前端当中（后端也是如此）的每一个项目都要有自己的项目配置文件，用于记录当前项目的一些基本信息，如项目的依赖，版本号，名称等
  前端项目的配置文件即 package.json 
  之前模块化一章当中，我们将package.json 称之为模块身份证，用于判断一个文件是否是一个模块
  两者是不冲突的
  一个模块必定是一个项目，一个项目也必定是一个模块（必定符合模块化标准当中对模块的定义，但是使用者不一定将其作为模块使用，即可能不是作为模块使用，但是依然满足模块的条件），
  所以package.json既是模块身份证，又是项目配置文件，或者说，原本是项目配置文件，但是模块化标准将其作为模块身份证使用（因为里面包含的信息可以满足模块身份证的要求）


  "name": "02-10-03npmDemo",  name 是项目名，默认与文件夹名相同
  "version": "1.0.0",   version 是当前项目的版本号，默认为1.0.0
  "description":      "这是描述信息，通常用于当前项目的基本描述",
  "main": "index.js",  main 是当前项目的入口文件，当其他项目导入当前项目时，会找到入口文件进入并执行文件内代码
  "scripts": {  script 是脚本，我们可以将使用脚本使得一些简单的语句定义一些长指令
    "test": "echo \"Error: no test specified\" && exit 1"
  },
  "keywords": [],
  "author":  "这是作者相关信息", 顾名思义，作者信息
  "license": "ISC  这是开源协议，发布时会用到" 顾名思义开源协议
  "dependencies": {  这是当前项目的依赖
    "axios": "^0.27.2"    - 版本号之前可能会出现 ^ 与 ~ ,他们各有自己代表的功能
                            ^x.y.z 表示X不变,y z永远安装最新版本
                            ~x.y.z 表示x.y不变，z永远安装最新版本
   }
}
 -->
