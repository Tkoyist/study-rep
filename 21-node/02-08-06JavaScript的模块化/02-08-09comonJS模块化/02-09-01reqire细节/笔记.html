<!-- 
  require 作为一个函数，是可以在很多地方直接使用的，既然是函数，当然是通过调用的方式去使用
  调用函数当然就需要传入参数，require 函数会获取传入的参数然后进行一些基本的操作

  - 首先会判断参数是否是一个核心模块（总之就是可以直接使用过的全局模块），是就直接获取

  - 判断其是否为一个以相对路径开头，或者以根目录开头的参数，如果是
    * 获取其后缀名，根据后缀名以相应的格式去访问数据
    * 若没有后缀名，则会依次   直接查找该文件 查找 .js .json .node 文件的方式查找该文件
    *  所以我们导入一个文件的时候，某些文件格式可以不用添加后缀名，这是由于node 在底层当中为我们进行了上面的操作
    也就是说，并不是不需要加后缀名，而是node（有时候是webpack 帮我们添加上了后缀名）

    * 如果上面的方式都找不到对应的文件的话，会将该文件当做一个文件夹，去寻找该文件夹当中的index.js 文件
      即将其作为一个模块，寻找其模块的核心文件

  - 如果既不是一个核心模块，也没有路径文件，（即没有满足上面两种情况的情况下）
    那么就会根据require 语句所在的文件的路径当中依次去寻找参数所指向的文件，如果当前文件夹找不到，就会去上级文件夹查找，再找不到再上一级文件夹继续查找，知道查找到为止
    如果查找到根目录也找不到就会报错，表示无法找到
 -->
