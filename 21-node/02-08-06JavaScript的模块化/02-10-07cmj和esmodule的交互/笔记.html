<!-- 
  通常情况下 cmj 是无法导入 esmodule 中导出的模块的
  因为esmodule 当中的依赖是异步加载的，在请求文件的过程中，主线程是在正常运行的，
  而cmj 是同步的

  并且esmodule 的依赖分析与加载是在代码解析阶段就完成了

  设想一下过程

  在代码解析阶段解析当前模块的依赖，由于当前模块是以cmj 的方式引入，所以没有被js 引擎解析到
  代码继续运行，读取到cmj 的导入函数的时候，再去模块当中请求数据，但是请求的esmodule 的数据，而esmodule 的数据在之前没有经过解析阶段的静态分析，所以无法使用，就哦豁了

  webpack 在打包阶段，读取到一个文件需要导出，就已经对其进行了解析，所以webpack 是支持交互的
  而node 目前是不支持的

  esmodule 可以导入cmj 的模块数据
  - 必须能导入，esmodule 在创建的时候，就肯定要考虑到对之前的模块系统的兼容性问题，否则esmodule 的发布都会收到很大的阻碍
    所以esmodule 肯定需要有针对cmj 的模块导入方案

  - 我们说esmodule 的导入是在解析阶段就进行了静态分析，看起来这时候我们去寻找cmj 的模块数据肯定是要失败的
    但是我们也说过，esmodule 的数据获取是异步的，既然是异步的，那我们是可以等待之后代码正式执行阶段，等到cmj 的导出数据到位之后，再进行导入操作的，从实现来说，也是不难的

  * node与webpack 都支持
 -->
