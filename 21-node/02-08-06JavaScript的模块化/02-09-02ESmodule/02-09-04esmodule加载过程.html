<!-- 
  在esmodule 当中，我们说过，不在是像cmj 一样使用对象导出数据了，虽然导出的数据依然使用{}包裹，但是那并不是对象，在esmodule 当中
  导出的数据更像是直接导出了一个数据的只读引用，这也就意味着，当被使用模块当中的导出数据发生改变的时候，使用模块中的使用的该数据也会发生改变
  但是修改使用模块当中的数据，是无法修改被使用模块当中的数据的（这样当然更好，保证了模块使用的统一干净，免得使用的数据别的同事修改了）

  上面只是说了表现，下面来说说实现
  js 为了实现这种只读性和引用性
  首先，为模块导出的数据开辟了一块空间(模块环境记录)在这个空间内专门保存被模块导出的数据，使用 const 数据名 = 真实数据名 的方式进行了存储（想想这样实现导出别名还是十分容易的，直接修改数据名为别名就可以了）
  然后当其他模块需要使用数据时，直接使用数据名（也可能是别名）就行
  由于是以const 的形式存储，所以我们在使用模块中使用数据名（也可能是别名）访问到数据可以，但是如果想要修改数据，那是会报错的，因为const的数据是无法修改的，这也就实现了数据的只读性
  而引用性的实现，则是直接将数据的引用放入了使用模块当中，这样使用模块可以直接使用数据

  需要注意的是，模块环境记录当中的真实数据名指向的数据发生了改变（也就是被使用模块当中的数据在被使用模块当中发生了改变）的情况下，会直接接删除掉原本的供使用模块使用的变量，而直接重新产生一个新的变量，然后将新变量交由使用模块使用
  也就是说 环境模块记录当中的数据针对于被使用模块的真实数据来说是响应式的  当被使用模块当中的导出数据改变的时候，模块环境记录会产生响应，进行一些操作，即删除原本的引用而产生新的引用以供使用模块使用（当然这些引用都是const，即常量）
  
  这也就是表现层中只读性和引用性的实现
 -->
