  - 为什么import与不能放在逻辑语句当中
    esmodule 当中的模块依赖关系在代码解析阶段（正式代码还未运行）的时候就已经确定了，这个阶段还没有执行代码
    也就代表着此时import 上层的逻辑语句是没有意义的，因为代码没有正式执行
    我们在运行一个模块的代码时，在该模块的代码解析阶段，就已经对模块内部的import 进行处理，理清了依赖关系，由于此时代码没有正式执行，所以所有的逻辑代码都是没有意义的
    我们必须在解析阶段就弄清楚当前模块的导入关系，但是如果import 语句存在于逻辑代码当中，那么我们必选在逻辑代码执行完毕之后才能确定，这就出现了问题
    * cmj是可以在逻辑代码当中使用require 函数的，因为require 函数本质就是一个代码层的引入，就是一个函数，不存在这个问题
