        const 修饰的变量为常量，不可再次赋值（并不代表数据不能被修改）
        建议：在ES6的开发中，优先使用const，仅在需要改变某个标识符时使用let

        const 定义的变量必须有初值

        const 指向一个对象的时候，我们不修改变量值（变量始终指向该对象，不能使其指向其他的对象或者空值），但可以修改变量内部的数据（变量内部数据的改变不受影响）
     -->
