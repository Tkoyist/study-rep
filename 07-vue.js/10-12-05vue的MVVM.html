    <!-- 
        什么是MVVM
        model view viewmodel

        View 
            视图层
            在前端开发当中通常指DOM层
            主要用于为用户展示各种信息
        model
            数据层
            数据可能是固定的数据，但更多的是来自于服务器，从网络上请求下来的数据
            在计数器例子中，model就是data指向的那个对象，即存储数据的对象
            
        vuemodel
            视图模型层
            是View和Model的沟通桥梁
            主要实现了两个功能：
                - data Binding 数据绑定，将Model中的数据改变实时反应到View中
                - DOM listener DOM监听，当DOM中发生一些事件的时候，能监听并改变model中的数据
     -->
