<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        全局组件：
        - 可以在多个Vue实例下使用
        - 在全局中，通过 Vue.componet() 方法注册的组件
        局部组件：
        - 只能在注册组件的Vue实例内部才能使用
        - 在Vue实例内部通过conponets对象注册声明的组件

        - 区别在于组件的声明方式，但组件构造器的创建方式是一样的

        - 猜测
            全局组件使用了vue的注册组件的方法，将其放到了vue的原型链中，所以所有的文件引入Vue之后都能使用该组件
            局部组件在当前vue实例中注册组件，所以只有当前的实例内部能使用
     -->

     <!-- 局部组件在实例外部无法解析 -->
     <cpn></cpn>

     <div id='box'>
        <cpn></cpn>

     </div>
     <script src='vue.js'></script>
     <script>
     const cpnC = Vue.extend({
         template:`
         <div>
            <h2>aaaaaaa</h2>
            <h3>bbbbbbbbbbbb
                <h4>cccccccccccccccccc</h4>
            </h3>
        </div>`
     })

     const app = new Vue({
     el: '#box',
     data: {
     msg:'hello',
     
     },
    //  局部组件声明方法
    components:{
        cpn:cpnC,
    }
     })
     </script>
</body>
</html>
