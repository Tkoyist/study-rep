        组件的数据存放问题
            组件作为一个功能单元，当然不可能值存储我们之前例子中的静态数据，当然是需要存在一些动态数据data的
            但我们前面提到，组件会大量使用，包括组件树
            如果所有的组件共用一个数据区，不论这个数据区在哪里，都势必极其混乱
            所以组件应当是要有自己的数据区域的，即每个组件都应当存在自己的data属性
            我们可以在组件中访问data中的数据
            
            * 组件的data属性是一个方法，该方法返回一个对象，对象中包含需要的数据

            - 为什么必须是一个方法：
                先说为什么不能是一个对象
                如果是一个对象，那么整个组件只会存在一个对象，指向堆空间的一个特定对象空间，这必然是不行的
                所以每个组件实例都必须要有自己的专属数据对象空间
                再说函数返回对象的特点
                函数每次返回对象，都是在函数作用域内部新创建的对象，所以在堆空间也会有单独的空间，即每次调用同一个函数返回的对象，他们在堆空间的位置也是不同的，每个对象都是独立的
                所以使用方法返回值作为数据存储
                每次创建新的实例存储数据使用的都是新的对象

                需要组件们使用同一个数据空间怎么办？
                可以使data（）方法返回一个全局作用域中的已定义的对象，那么所有组件都会使用该对象内的数据
