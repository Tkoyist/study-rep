    <!-- 

        模块化打包的好处：
        我们在不打包的情况下，由于模块间的相互使用，使用一个模块可能牵扯到很多模块
        那么我们在去客户端请求数据的时候，就不得不发送很多请求，这样会降低网页的使用效率
        但是如果我们将需要使用到的js模块打包成一个文件之后，需要使用时，只需向服务器请求一个数据文件即可，能提高效率

     -->
</body>
