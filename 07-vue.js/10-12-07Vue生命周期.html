        在创建Vue对象的过程中，虽然我们只写了一个对象创建语句，但是其实内部做了很多流程
        整个过程也有各种回调函数，当Vue的生命周期到达该过程（运行到该步骤）的时候，会调用相应的回调函数，而这些回调函数是我们可以自己定义的
        即我们可以设置当Vue创建的内部进行到哪个步骤的时候，执行什么样的代码，进行什么样的操作（例如提示）

        这些函数就叫做生命周期函数
