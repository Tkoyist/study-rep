<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同源策略</title>
</head>
<body>
    <div>index.html 页面</div>
    <button>data</button>

    <script>
        const btn = document.getElementsByTagName('button')[0]
        btn.onclick = ()=>{
            const xhr = new XMLHttpRequest()

            // 默认情况下Ajax 请求是同源请求，所以请求的域名端口协议都是与当前页面相同的，所以浏览器能够自动补全协议域名端口，我们可以省略不写
            xhr.open('GET','/data')
            xhr.send()
            xhr.onreadystatechange = function(){
                if(xhr.readyState === 4){
                    if(xhr.status == 200){
                        console.log(xhr.response);
                    }
                }
            }
        }
    </script>
</body>
</html>
