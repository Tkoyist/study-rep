<!-- 
    - CORS http访问控制 可以通过SORS 实现跨域，但是它并不是只能实现跨域，也不是专门为跨域而生的

    - 本质是一个由一系列 http 头组成的系统 ，用于控制客户端js 代码是否能获取服务端响应，它给服务端一系列权限，让服务端可以自行设置什么样的请求可以获取响应

    CORS实现跨域是官方推荐方式

    - 之前我们的网页已经自行实现了跨域，这是因为我们之前就使用CORS 实现了跨域

    - 实现方式，在服务端设置响应头
        response.setHeader('Access-Control-Allow-Origin','*')
        这里是给响应头添加了新字段
        Access-Control-Allow-Origin:*
        *表示所有网页，这里即是设置所有网页可跨域请求到当前服务器数据,我们也可以设置为仅允许某些网页可以请求
        CORS 并不止这一个字段
        其他字段也存在他们各自的作用，可以去官方文档查询

    - 我们还可以通过CORS 使得服务端可以接受不同方式的请求
 -->
