<!-- 
    - 路由默认值
        需求产生，我们希望我们进入一个页面的时候直接显示我们想要的默认页面

        方法：我们进入一个页面的时候，即使什么都不做，它也是存在字自己的url 的，即'/' 是一个空url (注意区分没有url和url为空的区别)
             我们可以将这个空的url的映射指向我们想要的默认页面

             即创建一个新的路由映射 ，使得空url 指向我们想要的默认页面
             更好的方法是将空url 重定向到我们想要的主页面，使用 redirect 关键字，将某个url指向我们定义的另外一个url

    - history 模式
        需求产生：history模式为栈模式，非常灵活，方便操作
        实现：创建路由的时候，传入一个新参数 mode:'history'
 -->
