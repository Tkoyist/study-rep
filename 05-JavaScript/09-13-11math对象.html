    <!-- 
        Math
            - Math和其他的对象不同，他不是一个构造函数，
              它属于一个工具类，不需要创建对象，但它里面封装了数学运算相关的方法和属性
              * 例如 PI 圆周率 
                     abs() 返回传入参数的绝对值

            -常用：
                * Math.ceil() 对传入参数向上取整
                * Math.floor() 对传入参数向下取整
                * Math.round() 对传入参数四舍五入
                * Math.random() 生成一个0到1的随机数（浮点数)
                * Math.random()*n 生成一个0到n的随机数(浮点数)
                * Math.Max()    获取传入的多个值中的最大值
                * Math.Min()    获取传入的多个值中的最小值
                * Math.Pow(x,y) 返回x的y次方
                * Math.sqrt()   对一个数开方
     -->
