<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 

     -->
     <script>
         var str = "1a2b3c4d5e6f7g8h9i1j2k3l4m5n6o7p8q9r1s2t";

        //  split() 方法，将一个字符串通过传入的数据作为分割符将字符串分隔开，并将分割开的分割字符串放入一个数组

        // 将str中的所有字母作为分割符将str分隔开
        alert(str.split(/[a-z]/))
        // 可以在该方法中传入一个正则表达式，上述方法是在调用函数的时候现场创建了一个正则表达式作为实参传给了split
        var reg = /[a-z]/;
        alert(str.split(reg))
        // 这是将一个之前创建的正则表达式对象作为参数传给了split方法，也是可以正常使用的

        // search()搜索字符串中是否有指定内容搜索到则返回位置，否则返回-1
        alert(str.search(/[a-z][0-9]/))

        // match() 根据正则表达式，将字符串中符合正则表达式的部分提取出来
        alert(str.match(/[a-z][0-9]/))
        // 默认情况下，方法找到一个符合要求的内容即结束方法
        alert(str.match(/[a-z][0-9]/gi))
        // 这时便要修改表达正则表达式的匹配模式，修改为全局匹配模式（g），便会将满足需求的字符串片段都提取出来，注意 g（全局匹配模式）和 i(不区分大小写) 是两个独立的匹配模式，互相不冲突，可同时出现
        // 匹配到的内容会被封装到一个数组中返回,即便只有一个匹配内容也是如此

        // replace() 将字符串中的指定内容替换为指定内容
        //      两个参数 第一个：需要被替换的内容,可以是正则表达式 第二个：替换上去的内容
        // 默认只会替换第一个，可以修改正则表达式为全局匹配模式使其将所有符合条件的都修改
        console.log(str.replace(/[a-z]/gi , ""))
        // 替换为空，便可以删除正则表达式指定的字符串

        
     </script>
</head>

</body>
</html>
