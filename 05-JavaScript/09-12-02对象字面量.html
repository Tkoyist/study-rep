    <!-- 
        创建对象的方式

            var obj = new Object();

            对象字面量方式创建对象 
            var obj = {}
            这种方式可以在创建的时候直接为对象添加一些属性值
            var obj = {
                属性名:属性值,
                属性名:属性值,
                属性名:属性值,
                属性名:属性值,
                属性名:属性值
            }
                *之前提到属性名可以使用特殊符号，在创建中，如果使用了特素符号，则需要使用""将属性名括起来
                *可以使用该方法直接创建嵌套的对象  
                    var obj{
                        属性名:属性值,
                        obj : {
                            属性名:属性值
                        }
                    }
     -->
