        构造函数的格式
            构造函数的声明格式与一般函数相同，但是其调用方式与一般函数是不同的

            调用
            var 对象名 = new 构造函数名();

            构造函数的操作过程
            1.构造函数先创造了一个新的对象
            2.将该对象的地址赋值给this
            3.执行函数内容
            4.将this（也就是函数所创建的对象）返回


            *当一个对象中存在方法的时候，每次通过构造函数创建新的对象都会需要开辟一个新的空间创建一个新的函数空间，这十分浪费内存且影响工作效率，所以建议将一些方法放入全局作用域
             
            *为什么这么久还没有出现类的概念？
                解答:
                    js中是不存在类的说法的，js直接在堆内存中创造对象，根本没有类的事情，与类根本无关！所以也就根本不存在类的继承等事情
