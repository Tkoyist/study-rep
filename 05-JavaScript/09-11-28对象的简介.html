    <!-- 
        对象是js中唯一的引用数据类型

        基本数据类型都是单一的数据值，值与值之间并没有任何的联系

        所以我们引入了对象数据类型
        
        对象是一个复合的数据类型，可以同时保存多个不同数据类型的属性
        
        对象的分类：
            *内建对象:
                -由ES标准定义的对象，在任何的ES标准的实现中都可以直接使用
            *宿主对象:
                -由js的运行环境提供的对象，目前主要指由浏览器提供的对象
                -例如 BOM（浏览器对象模型） DOM（文档对象模型）
            *自定义对象:
                -开发人员自己创建的对象
     -->
