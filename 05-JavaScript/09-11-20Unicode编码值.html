<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
    utf-8 实现了 Unicode 编码
    
    js中在字符串中使用转义字符输入Unicode编码
       格式
            \u四位Unicode编码
     -->
     <script>
         alert("\u2620")
     </script>
</head>
<body>
    <!-- 
        网页中使用Unicode编码
            格式：
                &#Unicode编码
     -->
     <div>&#9760</div>
</body>
</html>
