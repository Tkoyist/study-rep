    <!-- 
        延时调用
            setTimeout

            与定时调用的区别
                定时调用是每隔一段时间调用一次是一种循环调用
                延时调用是隔一段时间之后调用，只会调用一次，没有循环
                定时调用会调用多次，延时调用只会调用一次
                
            两者的使用不存在差别

     -->

         window.onload = function(){

         }
