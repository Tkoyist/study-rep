<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        js定时调用
         window 的 setInterval() 
            - 定时调用
            - 可以每隔一段时间调用一次某函数
            - 参数
                * 回调函数，该函数每隔一段时间执行一次
                * 每次调用函数间隔的时间(单位毫秒)
            - 返回值
                返回一个Number类型数据
                该数据作为定时器的唯一标示

            - 使用 clearInterval() 方法关闭定时器
                将需要关闭的定时器作为参数传入即可



     -->
     <script>
         window.onload = function(){
             var count = document.getElementById("count");
            var num=0;
            //  使count中的内容自动刷新
            setInterval(function(){
                count.innerHTML=num++
            },1)
                 
         }
     </script>
</head>
<body>
    <div id="count"></div>
</body>
</html>
