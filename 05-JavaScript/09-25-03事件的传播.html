    <!-- 
        事件的触发和响应函数的执行分为三个阶段
        - 捕获阶段：
            浏览器从外向内捕获到事件发生的元素，注意此时不执行事件响应函数
        - 目标阶段：
            浏览器捕获到事件，捕获结束，开始执行事件，
        - 冒泡阶段：
            事件从目标元素依次向上传递，触发祖先元素中的相同响应函数

        我们可以将 addEventListener() 方法的最后一个参数设置为true，使得方法在捕获阶段执行，即使响应函数从外向内的执行
