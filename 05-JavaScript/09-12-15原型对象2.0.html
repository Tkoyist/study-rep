    <!-- 
        存在一个问题
            我们说一切对象都有他的原型对象，所以原型对象要出现在很多对象的背后
                自然会出现有些重复功能（例如查找原型对象中有哪些属性），我们需要这些功能但是不可能每次都重新在原型对象中创建这种方法
                所以我们给一切的原型对象创建了一些公共的功能（方法和属性），而这些功能理所当然应该放在原型对象们的公共区域中，也就是所有原型对象的共同的原型对象
                    例如：
                        我们查找一个对象中是否含有某个属性应当使用 in 语句
                        但是该语句不仅会查找当前对象，还会查找当前对象的原型对象，如果我们存在一个需求，只想看当前对象的属性，而不想与其原型对象产生瓜葛
                        便有这样一个方法
                            hasOwnProperty()
                        但是这个方法应该由谁来实现
                            对象本身有这个功能需求，所以由他实现浪费资源（每次 创建都必须实现），而且这样原型对象无法使用该方法
                            对象的原型函数也有这个功能需求，所以由它来实现也浪费资源（每次创建原型对象都要实现）
                            他们都有这个功能需求，但由他们实现都不合适，所以给所有的原型对象再创建一个原型对象，将该方法实现在原型对象的原型对象中，就完美的解决了这个问题（所有对象包括原型对象都能使用该方法，而它只需要实现一次）
                        还有很多的类似方法和属性，所以我们有很大的动机引入一个新的概念，所有原型对象的一个统一的原型对象，用来储存一些共用的方法和属性
     -->
