<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
    <!-- 
        访问节点的父节点
            属性：
            - parentNode
                获取元素的父节点

            - previousSibling   （previous 早前的，先前的 sibling 兄弟姐妹家族成员）
                获取元素的前一个兄弟节点，包括文本（当然也包括空白文本）
            - previousElmentSibling 
                获取元素的前一个兄弟元素节点

            - nextSibling
                获取元素的后一个兄弟节点
            - nextElmentSibling

        * innerHTML 获取元素内部的子元素，包含标签和文本
        * innerText 获取元素颞部的文本内容，会忽略表亲
     -->    
</head>
