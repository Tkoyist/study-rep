<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <!-- 
        我们可以在事件对应的标签的对应属性中写入一些js代码，用于响应事件

        不推荐使用，结构(html)和行为(js) 耦合了，不便于维护
     -->
    <button id="btn">按一下</button>
    <script>
        // 事件：即用户和浏览器之间的交互行为
        //  我们可以为css中的事件绑定js函数，用于响应，这样，当事件被触发时，其对应的函数将会被调用
        //  我们将这个对应的函数称为响应函数，用于响应事件
        var btn = document.getElementById("btn");
        btn.onclick = function() {
            alert("far");
        }
    </script>
</body>
</html>
