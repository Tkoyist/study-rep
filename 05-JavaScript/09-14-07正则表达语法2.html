    <!-- 
        在正则表达式中
         . 表示任意字符

        在正则表达式中,使用 \ 作为转义字符,使用\可以将一些关键符转换为可理解的普通字符

        注意：使用构造函数创建正则表达式对象的时候，我们是将一个正则表达式以字符串的形式传给构造函数的，而在字符串中 \ 也是表示转义字符，所以在使用构造函数创建正则表达式对象中，想要使用转义字符必须连续使用两个
              字符串中存在转义字符 \ 因为存在需要打印 n " ' t 等符号的情况，所以我们直接在字符串中写 \. 字符串只会读取到 . 但是我们想要传进正则表达式中的字符是 \. 所以我们需要使用 \\ （字符串读取为 \ ）让字符串中存在一个 \ 传入正则表达式，再在其后写我们需要转义的字符


        \w
            -表示任意字母和数字和 _
        \W
            -与 \w 相反，\w 表示的字符以外的字符
        \d
            -数字
        \D
            -除了数字以外的其他字符
        \s
            -表示空格
        \S
            -空格以外的其他东西
        \b
            -单词边界,前或后是否有与其他字符隔开，与\s的不同之处在于，字符串的边界也被视为单词边界，使用单词边界判断没有错误，但使用空白判断会报错
        \B
            -没有单词边界 不能是空格，也不能是字符串的开头结尾
     -->
     <script>
         var str = "lzl"
         console.log(/\blzl\b/.test(str))
        
        var str1 =  "           ab  c          "
        //  替换掉abc前后的空格
        console.log(str1.replace(/^\s*|\s*$/g,""))
        
     </script>
