    <!-- 
        函数
            - JS中也有函数的存在，在js中函数的本质是一个对象
            - js中使用 typeof 检查一个函数，会返回 function
            - 格式
                *使用构造函数创建函数（不常使用），说明了函数的确是一个对象
                    var fun = new Function("函数内容;")
                *使用函数声明创建函数
                    function 函数名([参数1,参数2,.......]){

                    }
                *使用函数表达式创建函数（创建匿名函数，将其赋值给一个变量值）
                    var 函数名 = function([参数1,参数2.......]){

                    }
            - 调用函数
                函数对象()
