<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        js 中所有的数值都是number类型
            包括整数和浮点数
            Number存在最大值MAX_VALUE，如果变量的值超过最大值，则变成infinity
            Number的最小值MIN_VALUE,并不是通常意义下的最小值（最小负数）而是它能取到的大于0的最小值 
            NaN 也是一个Number值，它的含义是该数值不是数字（is not number1）

        使用 typeof 可以检查一个变量的类型
            方法：
                typeof 变量

        可以使用js进行一些运算，基本没有问题，但进行浮点运算时可能出现问题
        可以不可使用js进行对精确度高的运算
     -->
     <script>
         var a=123
         alert(typeof a)
         alert(Number.MAX_VALUE)
         alert(Number.MIN_VALUE)
     </script>
</head>

</body>
</html>
