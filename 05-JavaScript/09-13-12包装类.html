    <!-- 
        js中提供了三个函数用于将基本数据类型的数据转换为对象
        - String()  转换为String对象
        - Number()  转换为Number对象
        - Boolean() 转换为Boolean对象

        *均不改变数据的值
        *转换为对象之后增强了其功能性，可以为其添加一些元素和方法
        *很少使用，一般是需要的时候解析器自己使用

        * 我们知道一些基本数据类型也存在有自己独有的方法，我们可以直接使用，但是基本数据并不是对象是不能调用方法的
          在解析器底层中，为了实现这个功能，便有了包装类，在需要的时候使用包装类临时将数据转换为对象，再通过该对象调用属性和方法，调用完成之后再转换为基本数据类型
          例如 toString() 方法
     -->
