        Location 
        - 用于保存地址栏相关信息，同时提供了一些操作方法

        - location 本身存储了一个值，该值即当前的地址，可以通过它获取当前的地址
            我们可以直接修改该值，使得页面跳转

        - assign() 方法，将一个地址传入，跳转到改地址
        - reload() 方法，默认刷新当前页面不清除缓存，传入参数true,刷新当前页面且强制清楚缓存
        - replace()方法，跳转新页面，但无法回退，不会留下历史记录
