    <!-- 
        之前的DOM查询都是使用 document 调用，即都是在整个页面中查询

        我们也可以对一个元素进行查询，即对该元素的所有后代元素进行查询

        - getElmentById() 是对ID的查询，而ID是不存在重复的，所以对页面和对元素的查询效果是一致的
    通过某个元素节点对象直接调用
        - getElmentsByTagName() 
            返回调用该元素的对象节点的指定标签(通过参数传入)的所有后代节点
            
            属性：
                * childNodes 获取子节点,返回一个数组
                             注意获取的是子节点，是包含了元素节点和文本节点的
                             但是没有包含其子节点的子节点
                             且在HTML中空格也算是文本节点

                * children   获取当前元素的所有子元素，注意子元素和子节点的区别

                * firstChild 第一个子节点
                    - firsrElmentChild() 方法获取第一个子元素
                * lastVhild  最后一个子节点
     -->
