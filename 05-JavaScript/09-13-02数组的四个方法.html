<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        push()方法
            使用数组调用该方法，可以向数组末尾添加参数列表中的数据，并将该数组添加数据之后的新长度作为返回值返回
            - 参数 需要在数组末尾添加的一个或多个数据，数据之间使用 , 隔开
            - 返回值 添加元素之后的数组长度

        unshift()方法
            使用数组对象调用该方法，会想数组开头添加一个或多个元素，并返回新数组的长度

        pop()方法
            使用数组对象调用该方法，删除数组的最后一个元素，并将该元素删除的数据作为返回值返回

        shift()方法
            删除数组的第一个元素，并将被删除的函数作为返回值返回        
     -->
    <script>
        var arr = [0,1,2,3,4]

        alert(arr.push(5,6,7,8,9));
        alert(arr.pop());
        alert(arr.unshift(-1));
    </script>
</head>
<body>
    
</body>
</html>
