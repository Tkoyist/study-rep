        创建一个数组
            构造函数创建
                var arr = new Array();
                - 这个构造函数是可以传入参数的，可以传入一个数值，作用是给构造函数创建的数组确定长度

            数组字面量创建数组
                var arr = [数据1 , 数据2 ,数据3.......0];
                - 创建一个数组，并根据传入的数据依次给数组从0号元素开始的元素赋值
                - 倘若不写入数据，则会直接创建一个空数组


            数组中的元素可以是任意数据类型，且同一个数组中可以有多个数据类型的数据
            包括对象和函数（函数本身也是对象），也可以是其他数组
