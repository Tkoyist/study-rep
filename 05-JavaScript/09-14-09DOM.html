<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        DOM 
            （document object model）
            文档对象模型

            -作用 ： 使我们可以通过js操作html文件

            -文档 ： 整个HTML网页文档
            -对象 ： 网页中的每一个部分都被转换为了对象
            -模型 ： 使用模型来表示对象之间的关系，方便获取对象，在js中获取了HTML中的元素对象才能对它们进行操作
            -节点（node） ： 构成网页的基本组成部分，网页中的每一个部分都可以称作一个节点，在js中每个节点都是一个对象
                * 文档节点 整个网页
                * 元素节点 HTML文档中的HTML标签
                * 属性节点 元素的属性
                * 文本节点 HTML标签中的文本内容

        我们访问HTML中的任何节点都需要先进入HTML，所以我们需要一个入口，我们可以通过这个入口和浏览器中的其他元素的联系来访问到其他的元素
        浏览器为我们提供了这个入口，即 页面本身(document),这个对象我们可以直接使用，而页面中的其他元素均是它的后代元素，所以我们可以通过它访问到页面中的任意元素
     -->

</head>
<body>
    <div id="lzl">aaaaaa</div>
    <script>
        //  尝试通过HTML选中div并输出其内容
        var divl = document.getElementById("lzl")
        alert(divl.innerHTML)
     </script>
</body>
</html>
