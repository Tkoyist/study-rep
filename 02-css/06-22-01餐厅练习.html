<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        id选择器：              #id
        class选择器：           .class
        复合选择器：
                -并集选择器：            选择器1.选择器2.选择器3....
                -交集选择器：            选择器1，选择器2，选择器3。。。
        子元素选择器：          父元素>子元素
        兄弟元素选择器：        兄弟元素+兄弟元素的元素类型（选中一个） 兄弟元素~兄弟元素的元素类型（选中所有）  
                                :only-child   选中元素，这类元素是是其他元素的唯一的子元素
                                :empty        选中没有子元素的元素   
        属性选择器：
                ·选择含有指定属性的标签（含有该属性即可，无需有属性值）
                    标签[属性名]
                ·选择含有指定属性以及指定属性值的标签
                    标签[属性名=属性值]
                ·选择属性值以指定值开头的标签
                    标签[属性名^=指定值]
                ·选择属性值以指定值结尾的标签
                    标签[属性名$=指定值]
                ·属性值中含有指定指定值的标签
                    标签[属性名*=指定值]
        伪类选择器：            元素类型 ：frist-child（选中指定元素类型的标签，选中的标签要满足：之后的条件）
                                :nth-of-type( x n + y)  从第y个元素开始计数，选中每第x个元素
        伪元素使用  ::开头
                -::first-letter 表示第一个元素
                -::first-line   表示第一行
                -::selection    表示选中的内容，被鼠标或键盘选中的内容会被设置为单独的样式
                -::before       表示元素的起始位置
                -::after        表示元素的结尾位置
</head>
<body>
    
</body>
</html>
