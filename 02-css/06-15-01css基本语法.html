<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" c ontent="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- style标签内部的内容与外部无关，使用的是css规范与语法，而外部使用的是html规范与语法 -->
    <style>
        /*
        css中注释格式，与html不通用
        
        css基本语法：

            -选择器：
                通过选择器选中页面中的指定元素，
                比如选择器 p 就是选定页面中所有的 p 元素
                使用方法：
                    需要选中什么就写什么
            
            声明块：
                通过声明块指定要为指定元素设置的样式
                ·声明块由多个声明组成（声明是一个名值对结构）（名值对： 一个样式名对应一个样式值，名和值之间使用 ： 连接，使用 ； 结尾）
         */
         p{
             color: brown;
             font-size: 60px;
         }
         h1{
             color: aqua;
             font-size: 100px;
         }
    </style>
</head>
<body>
    <h1>这是h1</h1>
    <p>这是一个p</p>
</body>
</html>
