<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 
        ② （内部样式表法）将样式编写到head中的style标签之中
            -使用方法，在head标签中，使用css选择器选中需要修改的标签，并对其进行设置
            -格式：
                需要修改的标签 {
                    需要修改的标签元素1 : 需要修改成为的样式 ;
                    需要修改的标签元素2 : 需要修改成为的样式 ;
                            ·········
                }
            -优点：
                ·可以同时为多个标签设置样式，并且修改时只需要修改一处即可修改全部样式
            -缺点：
                ·只对一个页面使用，不能夸页面复用
     -->


     <!-- <style>
        p{
             color: blue;
             font-size: 60px;
        }
     </style> -->


     <!-- 
         ③ （外部样式表法）
            将css样式编写到一个外部css文件中
            然后通过link标签引入外部css文件 
            -通过引入外部标签，意味着同一个css文件可以同时被多个外部标签引用
            -可以使用到浏览器的缓存机制，从而加快网页的加载

            -属性
                ·rel 默认即可
                ·href 要引入的html文件的标签，注意其地址前默认会加入一个 ./ 表示在当前文件所在的目录进行检索，如果直接填入文件相对路径需注意不要加入  文件名\  否则会无法读取，且无报错
    -->

     <link  rel="stylesheet" href="./06-10-05-01style.css"/>

</head>
<body>
    <!-- 
        网页分为三个部分（w3c标准）
            -结构 html
            -表现 css
            -行为 js
        
            css
                -层叠样式表
                -网页实际上是立体多层的结构，多层平面铺成了我们所看到的网页，通过css可以分别为每一层设置样式
                 相当于ps中的涂图层
                -css用于设置网页中元素的样式
     -->
     <!-- 
        ① 使用css修改元素样式
            -（内联样式）在标签内部通过style属性设置元素样式
                ·设置属性是通过修改style属性，将要修改的属性使用引号括起来再传给style属性
                ·设置的属性与属性值之间使用 ：隔开，熟悉与属性之间使用 ；隔开
                ·问题：
                    只能对一个标签生效，如果想要对多个元素生效，需要写入多次
                    并且需要改变样式时，需要多次修改，及其不方便，不方便维护
                ·开发时不要使用

         
      -->

     <!-- <p style="color: red;font-size: 50px;">蓝桉已遇释槐鸟，不爱万物惟爱你</p> -->

     <p>爱你是我一生理想</p>
     <h1>爱你哦</h1>
</body>
</html>
