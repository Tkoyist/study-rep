<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        思路
            使用div圆角来作出圆点

            使用绝对布局将所有图片移动到相同位置，且每个图片都有与之想对应的div圆点

            使用:hover选择器选中一个div圆点时，使用伪类选择器，选中它的兄弟元素，使该兄弟元素的z-index增加
         */
        .picturebox
        {
            display: inline-block;
            height: 10px;
            width: 10px;
            border-radius: 50%;
            background-color: #bfa;
        }
        
        .box>img{
            position: absolute;
            top: 50px;
        }
        
        .picturebox:hover+img{
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="picturebox"></div>
        <img src="../source/picture/4130a79770d1e89f14b0bb3e01264980.jpg" alt="" class="picture" width="400px
        ">
    </div>
    <div class="box">
        <div class="picturebox"></div>
        <img src="../source/picture/50e412cf4b1b704f44ab8aa9297ed1dc.jpg" alt="" class="picture" width="400px">
    </div>
    <div class="box">
        <div class="picturebox"></div>
        <img src="../source/picture/8ab1d71b91b327328da33de91a9afd46.jpg" alt="" class="picture" width="400px">
    </div>
</body>
</html>
