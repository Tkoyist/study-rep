<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // prompt 可以弹出一个提示框，该提示框自带文本框，可以接收用户的键盘输入

        score = prompt("请输入小明的成绩");

        if(score==100)
        {
            alert("nice!100");
        }
        else if(99>score&&score>80){
            alert("well!80+");
        }
        else if(80>score&&score>60){
            alert("fine.60+")
        }
        else{
            alert("shit!60-")
        }
    </script>
</head>

</body>
</html>
