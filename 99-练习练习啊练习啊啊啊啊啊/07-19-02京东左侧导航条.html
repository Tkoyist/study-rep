<html lang="en">
    <!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            font-size: 14px;
            color: black;

            /* 去除超链接下划线 */
            text-decoration: none;
        }

        a:hover {
            color: aqua;
        }

        ul {
            list-style: none;
            border: 0px;
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>

<body>
    <ul>
        <!-- 
            HTML设置网页结构，所以对网页如何展示是没有影响的
            而css设置网页样式，只对网页的样式生效，不影响网页的结构
         -->


        <!-- 
            target属性属于结构属于html，而不属于css，所以是在标签内部直接设置，而与选择器和css以及style没有关系
         -->
        <li><a href="https://jiadian.jd.com" target="_blank">家用电器</a></li>
        <li>
            <a href="">手机</a>
            <span>/</span>
            <a href="">运营商</a>
            <span>/</span>
            <a href="">数码</a>
        </li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>22</li>
        <li>23333</li>
        <li>454</li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li>456</li>
        <li></li>
        <li>456</li>
        <li>456</li>
        <li>45</li>
    </ul>
</body>

</html>
