    <script>

          console.log(this); // window
      }, 0);

         console.log(this); // window

        aaa :function(){
            setTimeout(function(){
          console.log(this); // window
      }, 0)
        },
        bbb:function(){
            setTimeout(() => {
         console.log(this);  // obj

      }

      obj.aaa()
      obj.bbb()
    </script>
</head>
