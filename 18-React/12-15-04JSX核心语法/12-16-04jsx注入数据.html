<!-- 
    在jsx 中对不同类型的数据会有不同的渲染处理
    - 在{} 中可以正常渲染的数据
     String
     Number
     Array
    - 在{} 中不会显示的数据
     null
     undefind
     Boolean
     * 为什么这些数据不显示，为何要这么设计，我们在react中显示null和undefined本身就没有意义，给用户展示这些数据根本没有用，其次，我们需要一个专门的标识
        当我们在{}中进行判断时，希望判断失败就不显示时就需要这个标识，null 和 undefined 就是react 为我们预留的标识，这样我们就可以在{} 中进行一些判断
        而boolean 的不显示就给了我们一个特别好用的语法 flag && data ，这就允许flag 为true 时显示数据，为flase 时不显示任何东西
        但是Boolean感觉有些特殊情况下可能需要进行展示，boolean 也确实可以在一些特殊情况下进行显示
        ..猜测显示是将其转换为字符串形式，果真如此，再猜测通过toString 转换为字符串
          这种方法只对boolean有效，null和undefined 没有实现tostring方法 但是我们可以通过string(null) 的方法直接转换，也可以直接在末尾加上一个空字符串将其转换为字符串

    - 在react 对象类型不能作为直接展示的数据，会报错
 -->
