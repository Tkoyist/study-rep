<!-- 
  路由一词的起源是路由器
  路由器需要维护一个表格，表格中存在地址与设备的映射关系，而前端路由也是维护了一张url 和 html 页面的映射表，所以称之为路由

  网页发展分为三个阶段
  后端路由
    由后端维护url 与html 的映射表。服务器接受到url 之后，直接在服务端渲染页面，渲染完成之后返回给浏览器进行显示
  前后端分离
    前端负责数据展示，后端仅负责数据的处理
    前端的静态资源与后端的数据资源分开，每当输入一个新的url，就去静态资源服务器请求HTML代码并向数据服务器寻求数据
    这样的缺点在于，每一次需要新的页面，都需要重新去静态资源服务器请求，延迟大，且会产生无意义的连接资源浪费
  单页面复用
    前端一开始便去静态资源服务器请求来大量资源，其中包括了所有静态资源，当浏览器的url改变时，只是进行了路由切换，并没有请求新的数据，也没有产生页面刷新
    始终在一个页面中进行了这些操作，即单页面复用，这样的网页反应速度快，效率高

  想要实现单页面复用，必须用到前端路由，而实现前端路由存在两个要素
  - 使url改变而页面不强制刷新
    * url hash 方式
    * html5 的history 模式
  - 维护一个前端路由表，将url与路由页面一一对应起来，自己监听url 的改变，然后展示响应的页面
 -->
