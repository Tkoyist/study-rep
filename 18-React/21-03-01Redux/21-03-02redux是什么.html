<!-- 
  redux
  是一个状态管理容器，帮助我们追踪和管理复杂的状态及其变化

  核心理念
  - 当我们存在大量状态，如state 间的相互依赖的时候，如果某个状态出现了bug ，我们是很难追踪到具体出现bug 的位置的，所以我们需要redux 这个工具帮助我们追踪
  - action redux为了追踪数据的改变，要求我们所有的数据更新都要通过action 来派发，action 是一个JavaScript 对象，里面包含了数据更新的各类数据（例如更新的类型和更新值），方便我们追踪 
  - reducer 我们说道action 本质上是一个对象，用于传达修改命令，但是我们肯定无法通过一个对象对数据进行修改，所以我们需要一个中间人，接收到action 之后根据action 中的内容对数据进行修改
    这个中间人就是reducer 它本质上是一个纯函数，接受action 和需要修改的数据，然后对数据进行复制和处理并返回处理结果（由于是一个纯函数，所以不会修改数据）

  三大原则
  - 单一数据源，所有的state 都会被存储在同一个对象树当中，方便统一管理
  - state 只读，state数据不能直接修改，只能通过接受action 由reducer 根据action 作出一些处理，这样能集中管理想要修改数据的操作，方便调度
  - 使用纯函数 reducer 进行数据处理
 -->
