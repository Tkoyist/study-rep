    1 为什么要使用虚拟dom 这一数据结构，而不直接通过js代码去操作真实dom呢
        - 便于在开发时进行状态的跟踪，开发中需要查找某个dom当前的状态，可以直接查看虚拟dom，我们需要的所有状态基本都能查询到
        - 直接操作真实dom的性能是很低的
            * 传统开发模式中会频繁的操作真实dom，进行大量的回流操作，但是我们现在有了虚拟dom，就可以收集依赖，一次性派发
                - 而且直接使用真实dom 的方法会直接对原dom全部销毁更新，我滴妈，diff 算法的重要性就体现出来了
                - 说到依赖收集一次性派发，就是说，如果我们使用真实dom操作，那么假设我们需要添加五个dom元素，那么它就会进行五次重排，而使用这种间接操作只会进行一次
            * 其次直接通过document.createElement() 创建出来的对象本身就是一个相当复杂的对象（对，我们在vue的diff算法中本身也很少直接使用document.createElement()方法）
            * 声明式编程：我们只需要告诉react我们希望一个元素是什么状态，react会通过虚拟dom 的更新和真实dom 对虚拟dom 的匹配保证真实dom是以我们想要的方式保存的，而我们无需去关注react的内部操作是如何完成的
