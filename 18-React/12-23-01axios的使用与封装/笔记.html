<!-- 
  axios 使用
  - 安装库
  - 在需要使用的位置导入库
  - 发送网络请求，一般在生命周期函数中，在渲染开始前自动请求数据

  - 使用
    axios 会直接导入一个函数供我们使用
    axios 函数接受一个对象作为参数，在参数中包含了两个重要属性，url 和 params 

  - axios.all
    接受并处理多个网络请求，接收一个数组作为参数，数组中存储多个请求，仍然返回一个promise对象，promise 对象的value 值也是一个数组，包含了两个请求各自的数据

  - 响应结果，axios 的响应结果包含了很多信息，包括响应头等，但真正的我们需要的数据是存储在返回对象的data 属性中的

  - 默认配置
     * 在axios 的defaults 属性中配置默认配置（如baseURL,methods 等）
     我们在一个axios 实例中可能会进行多次配置，axios 会将这些配置进行合并操作
  
  - 创建实例，默认情况下，我们使用axios 进行的操作本质上都是对同一个axios 实例进行的操作，包括对其默认配置的修改，但是如果我们需要不止一个默认配置
    那么我们就需要新的axios 实例
    * 创建新的axios 实例，使用axios.create 方法可以创建一个新的实例，我们可以在使用这个方法的时候传入一个对象，在对象中放入我们需要的基础配置
      再使用一个变量获取到该实例，此时该变量就指向该实例（一个经过我们配置的axios 方法），我们就可以将其当做一个正常的axios 方法使用，我们在super mall 
      中就是使用这种方法进行的数据获取

  - axios 拦截器
    /**
      * Axios 拦截器
      * axios 已经为我们预定义了拦截器，我们可以通过拦截器在axios 请求发送的成功与失败发送或者响应的成功与失败接受的时候调用我们传入的回调函数
      *  
      */ 

      axios.interceptors.request.use(config=>{
        // 例如在请求发送接受到响应之前，显示一个loading组件
        // 在发送数据之前，将数据序列化

      },err=>{

      })

      axios.interceptors.response.use(res=>{
        // 对返回数据进行处理（例如直接获取data中的数据）
      },err=>{
        // 打印错误信息
      })

    - 我们真正使用axios 推荐将其封装到一个单独的文件，方便维护
 -->
