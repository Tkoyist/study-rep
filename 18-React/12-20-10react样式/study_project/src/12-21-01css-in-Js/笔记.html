<!-- 
  css in js
  只是一种思想，官方是没有给出明确态度和官方库的
  我们需要借助第三方库来实现
  这里主要学习 styled-components 库的使用

  - 安装库 
    yarn add styled-components
  - 在需要使用库的js 文件中导入库，库中有一个默认导出，我们直接使用默认导出为其赋值一个引用即可
  - 导入对象之后，我们调用其中的div 方法，使用` ` 的方式传入参数（css 样式），我们可以在参数中通过 ${} 的方式为某个属性设置动态值
  - div 方法的返回值是一个div组件，组件中包含了我们输入的css 样式，我们可以通过将需要样式的组件包含在返回值组件内部的方式为元素覆盖指定的css 样式


  - 支持选择器的内部嵌套，直接在一个元素选择器的内部使用另外一个选择器，可以使内部选择器选中外部选择器选中的元素的子元素中的对应元素
  - &符号，可以使嵌套的元素选择器的内部选择器不再去选中外部选择器选中元素的子元素，而是在外部选择器选中的元素中寻找符合内部选择器的元素

  - 支持css 文件分离
  - div 方法返回的是一个div 组件，也有其他各种元素对应的方法，我们你可以拿到作为普通元素使用，例如 input 方法获取到的元素，我们可以直接获取到方法返回值之后，将返回值组件直接作为一个input 元素使用

  - 我们在使用返回的组件的时候直接为其添加一些属性，其中的css 属性会被穿透到我们创建的 styled-components 组件中
  - 我们还可以在创建一个 styled-components 组件时不调用 元素方法，而调用元素内部的 attrs 方法，为方法传入一个对象，在对象中包含需要传入的属性，该方法会返回一个经过处理的元素函数，我们再为该函数通过元素方法的调用方式进行调用即可

  - props 穿透
    我们使用 styled-components 组件时可以为其添加属性，添加的属性会被穿透到 styled-components 组件中
  - attrs 使用
  - 传入state 作为css 属性
     由于props 值穿透的性质，我们可以在 styled-components 组件对象中访问到传给组件的属性，而我们传给组件的属性可以是state中的动态值
     当state 修改时，组件会重新渲染，因此我们新的动态值又会穿透回组件对象中，达到动态修改css 属性


  - styled-components 还有一个特性：继承 ，我们可以使一个styled 组件的css 属性继承自另外一个styled 属性
    直接在创建继承组件的时候，将被继承组件作为参数传入styled 创建方法即可
    const newstyled = styled.div(oldstyled)` css样式 `
