<!-- 
  我们在react 当中使用数据的时候，总是有一个要求，那就是不能直接修改原本的数据，以reducer 为例，它只能是一个纯函数，不能对state 进行直接的修改
  所以我们在面对对象的时候，是直接将其浅拷贝一份，然后进行修改，但是这种浅拷贝在大量的数据面前是会出现性能浪费的，同时也会造成内存空间的浪费

  而immutableJs 就是针对这个问题而提出的一个解决方案

  使用树结构来保存数据，当数据发生改变的时候，尽可能直接使用之前没有改变的数据，而不是一股脑将所有数据全部拷贝，体现在对象上就是使新生成的树直接指向那些在原本的树上没有被修改的子树
  这样可以节约大量内存

  使用
  - 导入
    yarn add immutable
  - 使用immutableJs 提供的API 获取我们传入的数据，直接返回immutableJs 的初始数据
    当我们使用set API 修改数据的时候，set 方法会直接自动返回一个处理完成的对象，这样方便我们在redux 或者state 当中使用
  - 使用immutableJs 提供的set get API操作数据，此时我们操作的不再是原本的数据，而是immutableJs 生成的初始数据
    使用set API的时候会生成新的对象，并且会尽可能使用原本的数据，尽可能减少拷贝
 -->
