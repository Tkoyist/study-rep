    <!-- 
        闭包的缺点：
            1 函数执行完毕后，函数内部数据（局部变量）未释放，占用时间长
            2 容易造成内存泄露
        解决方法：
            1 及时释放内存，使内部函数变成垃圾对象（使它的外部引用指向null）

            
        内存溢出：
            - 一种程序运行错误
            - 当显示网页需要的内存大于计算机所剩的内存的时候，就会出现内存溢出，会抛出内存溢出的错误
        内存泄露：
            - 占用的无用内存未及时释放即称之为内存泄露
            - 内存泄露积累过多会造成内存溢出
            - 常见内存泄露
                意外的全局变量
                没有及时清理计时器或回调函数
                闭包

                
     -->
