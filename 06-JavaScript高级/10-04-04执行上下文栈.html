    <!-- 
        在全局代码执行前，js引擎会创建一个栈来存储管理所有的执行上下文对象
        在全局执行上下文（window）确定后，会将其压入栈底
        在函数上下文创建的时候（函数执行的时候）会将该函数添加到栈中
        当函数执行完便将其移出栈
        而当函数中嵌套有其他的函数的时候，会在不移出当前函数的前提下，将嵌套的函数移入栈，当嵌套的函数一个个执行完之后，将题目一个个出栈
        最后所有代码执行完毕，栈底元素（window）出栈，执行上下文栈被清理
     -->
