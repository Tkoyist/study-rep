<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        代码分为：
            全局代码
            局部代码

        执行上下文:本质是一个对象，用于代码的预处理

        全局执行上下文
            在全局代码执行前会先进行预处理
                先将Window赋值给全局执行上下文
                再将定义的变量添加为上下文的属性
                将function声明的函数添加为上下文的方法
                再将this赋值给上下文
            然后再执行全局代码
                - 这里的上下文一开始就被赋值给了window

        函数执行上下文
            在函数代码执行前进行预处理(函数调用的时候才存在函数代码执行，所以只有在调用函数的时候，才会出现下面的过程，而定义的时候并不会出现)
                首先创建上下文对象（是一个虚拟对象，存在于栈中）
                    将形参列表（arguments）中的的形参添加为上下文的属性
                    将var声明的局部变量添加为上下文的属性
                    将函数中定义的函数添加为上下文的方法
                    将this赋值给调用该函数的对象（这里与全局定义上下文是不同的）
                然后再执行函数代码

 
        - 注意这里各类数据的添加是存在先后顺序的，且是按照内部运行的真实顺序排列的
     -->
</head>
<body>
    
</body>
</html>
