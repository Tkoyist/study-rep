<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <!-- 
        回调函数
            1.由程序员定义
            2.不由程序员直接调用
            3.最终执行（由其他条件触发）
            满足此三个条件的函数都叫回调函数，所以事件响应函数本身也是一个回调函数
        常见回调函数
            - dom 事件回调函数 - this即该函数的响应元素
                this.innerHTML 即该元素内部的HTML代码，已经说明了this是谁
            - 定时器回调函数
            - ajax请求回调函数
            - 声明周期回调函数

     -->
     <script>
         
     </script>
</head>

</body>
</html>
