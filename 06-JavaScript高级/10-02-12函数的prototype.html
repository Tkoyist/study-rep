        prototype(原型)
            - 任何函数都存在该属性
            - 该属性默认指向一个Object空对象（没有我们定义的属性），该对象即被称为原型对象
            - 该属性中存在一个属性 constructor ，指向函数对象
                eg:
                    Date.prototype.constrctor === Date
            - 给一个构造函数的原型函数添加方法，可以使得通过该构造函数创建的一切实例都能使用该方法
