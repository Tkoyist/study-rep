        事件驱动模型
            模型存在两个重要模块：
                事件管理模块（定时器管理模块、DOM管理模块，ajax管理模块）
                回调队列（用于存储异步代码）
            js引擎执行代码的基本流程
                先执行初始化代码，再执行回调代码
            事件执行过程
                执行初始化代码，将事件回调函数转交给相应的管理模块管理
                当事件触发的时候（例如定时器事件到达，响应函数事件触发）将需要执行的回调函数代码放入回调队列中等待运行
                当所有初始化代码执行完毕后，按顺序执行回调队列中的代码
