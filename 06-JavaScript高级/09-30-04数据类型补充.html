    <!-- 
    undefined & null 的区别
        undefined 代表已定义但未赋值
        null 代表已定义且赋值，但赋了空值
    
    什么时候赋值为null
        初始赋值的时候赋值为null，表明将要为该值赋值为对象，表明该值会变成对象的引用
        让一个对象的引用指向null，该对象会切断和其引用间的关系，变成垃圾对象，会被浏览器回收，释放对象内存
        即创建对象的初始赋值和清除对象的时候用到
        当然使一个值等于一个其他任意数值也可以释放内存，但这种方式也会创建新的内存，不合理
    
    严格区分变量类型和数据类型
        数据和变量不同，应区分开
        数据类型：
            基本数据类型
            对象类型
        变量类型（变量内的值的类型  ）
            基本变量类型
            引用类型
     -->
