<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var name = "Window"
        var object = {
            name : "object",
            getNAme : function(){
                return function(){
                    return this.name
                }
            }
        }
        alert(object.getNAme()())
        // 输出"window"
        // 即这里是通过window去调用了那个内部函数
        // 因为 object.getNAme() 的值是一个匿名函数，对于处理器而言这一段语句只返回原理一个匿名函数，而且并没有对其进行调用
        // 在其之后的 () 才是就地开始对该方法进行调用执行，因此这个函数本质就是一个匿名函数的调动执行，而匿名函数的调用执行是由window主导，所以this指向window

        
    </script>
</head>
<body>
    
</body>
</html>
