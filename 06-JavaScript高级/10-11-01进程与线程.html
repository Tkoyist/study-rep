    <!-- 
        进程
            程序的一次运行，占用了了一个独有的内存空间
            进程与进程之间无法相互访问内存
            可以使用windows任务管理器查看进程
        线程
            进程内的一个小独立执行单元
            程序执行的完整流程
            CPU最小调度单元

        - 一个程序的进程拥有多个线程则称为多线程程序，反正为单线程程序
        - 应用程序必须运行在某个进程的某个线程之中
        - 一个程序至少有一个运行的线程：主线程，进程启动后主线程自动创建
        - 一个进程内的多个线程的数据是共享的，但进程与进程之间数据不共享
        - 线程池：保存多个线程的容器，类似Java的常量池，用于增加代码复用

        - 多进程与多线程是不同的
            多进程指的是一个程序可以同时有多个进程实例运行
            多线程指的是程序的一个进程中存在多个线程同时运行

        - js是单线程运行，但使用Web Worker可以多线程运行

        - 浏览器是多线程运行
        - 浏览器可能多进程可能但进程
     -->
