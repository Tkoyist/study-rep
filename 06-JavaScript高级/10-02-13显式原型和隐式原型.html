    <!-- 
        显式原型（属性）
            在定义函数的时候添加给函数对象
            即函数的prototype属性指向的对象
        隐式原型（属性）
            在创建对象的时候添加给对象
            函数本身也是一个对象，所以函数也是存在自己的隐式对象的，它指向Function,即函数对象的构造函数，但是我们一般不用
            实例对象的__proto__属性指向的对象

        均不由程序员添加和赋值

        一个对象的隐式原型和它的构造函数的显式原型是相等的，都指向该构造函数的原型对象

        栈内存中存在实例和构造函数这两个变量，他们各自指向堆内存中的函数对象和实例对象
        构造函数对象的显式原型属性（prototype）指向该构造函数的原型对象
        而实例对象的隐式原型属性（__proto__）指向该实例的构造函数的原型对象
        而这个原型对象是存储在堆内存中的另外一个对象，显式原型属性和隐式原型属性本质都是引用，指向了他们的原型对象
        可以通过不同的方法访问到原型对象，在其中添加属性和方法，因为所有由该构造函数创建的对象都能访问到他们共同的原型对象，所以所有由该构造方法创建的实例都能访问到该原型对象的方法和属性
     -->
