        什么是函数
            一段封装的语句段，用于实现特定的功能
            只有函数可以被执行，其他类型的数据不行
        为什么要使用函数
            提高代码复用性，减少工作量
        函数的定义
            function 函数名(){} 函数声明方式
            var 函数名 = function(){} 表达式方式

        函数的调用
            fun()
            obj.fun()

            obj.call\apply(fun)  当obj中不存在 fun() 属性的时候，使用call 和 apply 临时调用，该方式的调用临时将fun()中的this转换为obj
                call和apply的区别在于，call将需要的参数直接放在参数列表中传入，而apply要求将参数放入一个数组传入
