<!-- 
    我们知道vuex 中的state 内部数据是响应式的
    state 数据发生改变会使得vue 刷新，将新的数据传入渲染
    这就要求我们必须遵守一些vuex的规则
        - store 内部数据必须提前初始化完成，在一开始就在state中定义好的属性，会被添加实时监听响应系统
            但是后添加的数据是无法实时监听的（例如给定义在state 中的对象添加新属性）
            * 但是我们使用set() 等响应式方法也可以实现后添加数据且使其成为响应式
            * 数据的删除也是一样，直接删除，页面不会响应，但使用Vue.delete() 方法可以响应式删除

 -->
