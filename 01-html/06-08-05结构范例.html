<!-- 文档声明，声明当前的网页版本-->
<!doctype html>

<!-- html的根标签(根元素)，网页中的所有内容都会写到根标签之中-->
<html>
    <!-- head是网页的头部，head中的内容不会在网页中直接出现，主要用于帮助浏览器和搜索引擎解析网页 -->
    <head>

        <!-- meta标签用于设置网页元数据（底层数据，不会改变）,这里用charset设置其编码格式 -->
        <meta charset="utf-8">

        <!-- title是网页标题，其中的内容会显示在标题栏中，搜索引擎会根据其中的内容判断网页主要内容 -->
        <title>网页的标题是标准结构范例</title>

    </head>

    <!-- body是HTML标签的子元素，表示网页的主体，网页中的可见部分均在其中 -->
    <body>
        
        <!-- h1 h2 h3 .... 标题 -->
        <h1>这是一个一级标题，大标题</h1>
        <h2>这是一个二级标题，一个小标题</h2>

    </body>
</html>
