<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
</head>
<body>
    <!-- 
        列表（list）
        -html中列表分为三种
            ·有序列表
            ·无序列表
            ·定义列表

        -列表之间可以互相嵌套
     -->

     <ul>
         <li>
             第一个有序
             <ol>
                 <li>第一个有序中的第一项</li>
                 <li>第一个有序中的第二项</li>
             </ol>
         </li>
     </ul>
     <!--             
         -有序列表（order list） 
            ·使用ol标签创建有序列表
            ·使用li表示列表项 

            ·列表中每一个列表项都有自己的序号
    -->
    <ol>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
    </ol>

    <!-- 
        -无序列表（UNorder list）
            ·使用ul创建无序列表
            ·同样使用li表示列表项
    -->
    <ul>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
    </ul>

    <!-- 
        -定义列表（define list）
            ·使用dl创建
            ·使用dt指定要定义的neir
            ·使用dd对要定义的内容进行解释
     -->
     <dl>
         <dt>结构</dt>
         <dd>表示网页的结构</dd>
         <dd>看看能不能多解释一下</dd>
         <dd>看来可以</dd>
     </dl>
</body>
</html>
