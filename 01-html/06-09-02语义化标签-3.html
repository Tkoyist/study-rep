<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <!-- 
        结构化语义标签（均为块标签）
            -header 表示网页头 也可以表示某个部分的头部
            -main 表示网页主体部分（一个页面只会存在一个main），只能表示网页的中部，一个网页只会有一个MAIN
            -footer 表示网页底部 也可以表示某个部分的底部
            -nav 表示网页中的导航
            -aside 相关内容注释，引申 不在主体之中，但是跟主体存在联系的内容（网页侧边栏）
            -article 表示独立的文章

            -section 表示一个独立的区块，上面的标签的使用都不合适的时候使用section（表示其它）

        -以上标签都是html5的新内容，使用均较少

            -div 没有语义，就是表示一个区块，目前来说div仍是主要布局标签
            -span 没有任何语义，一般用于在网页中选中文字（span是行内元素）
     -->
</body>
</html>
