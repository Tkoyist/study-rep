<html>
    <head>
        <title>标签的属性</title>
    </head>
    <!--
        属性，在标签中（仅限开始标签或者自结束标签，结束标签不可用）可以设置属性
        属性是一个 名值对结构（x=y结构） 其值要用引号框起来，不限制单引号还是双引号

        属性用于设置标签中的内容

        属性和标签名以及其他属性之间要用空格隔开

        属性的编写要遵守文档规定

        有些属性是没有属性值的，属性值要用引号框起来，不限制单引号还是双引号
    -->
    <body>
        <h1>这是我的<font color='red' size='1'>第三个</font>网页</h1>
    </body>
</html>
