<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>实体</title>
    </head>
    <body>
        <!-- 
            在网页中，默认情况下编写的多个空格会自动被浏览器解析为一个空格
            
            HTML中需要在网页中书写关键字，需要使用HTML中的实体
            语法：
                & 实体名 ；

            例如：
                &nbsp; 空格
                &gt; 大于符号
                &it; 小于
                &copy; 版权符号
        -->
        <p>
            今&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;天
        </p>
        <p>
            
        </p>
    </body>
</html>
