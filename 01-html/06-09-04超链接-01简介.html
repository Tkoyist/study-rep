<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        超链接:使我们从一个页面跳转到其他的页面
            -使用 a 标签定义超链接
            -超链接是行内元素，但是可以嵌套除超链接以外的任何元素，包括各种块元素
            -超链接标签中的href元素表示了超链接指向的路径
                ·路径可以是外部的网站，直接将该网站的路径写入
                ·也可以跳转到页面内部的某位置，也可以是同 目录 中的其他的文件，可以直接写入网址，也可以写该文件的文件名

                ·如果需要跳转到服务器内部的某个页面的时候，一般我们会使用相对路径，相对路径都会使用 . 或者 .. 开头
                    ·/      表示当前文件所在的目录，这里就表示 CODE 文件夹
                    ··/     表示当前文件所在目录的上一级目录
                    使用的时候可以省略不写，会默认为写了·/

     -->

     <!-- 
         题外话 : a/t + shift + ↑ or ↓ 可以将当前行向上复制或者向下复制
      -->

      
      <a href="http://127.0.0.1:5500/06-09-03%E5%88%97%E8%A1%A8.html">点这里跳转</a>
      <br><br><br><br><br>
      <!-- 
          br是换行标签，可以直接进行换行

          tips： br*5 + enter 可以直接在vscode中生成5个 br 标签，其他标签以及其他数量类比使用

    
      -->
      <a href="06-09-03列表.html">点这里跳转</a>
</body>
</html>
