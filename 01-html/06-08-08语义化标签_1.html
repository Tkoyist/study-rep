<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        在网页中HTML主要负责网页的结构
        
        所以在使用HTML标签的时候，应该关注的是标签的语义，而不是他的样式
        应该关注它的内容，而不去关心它在网页中显示为什么样子

        标题标签：
            h1-h6 一共六级标题，重要性递减,这里的重要性与它的显示（字体大小颜色，间隔）没有直接联系
                h1的重要性仅次于title
                一般一个页面只会有一个h1
                一般只会使用到h1-h3
                标题标签都是块标签
            
            在页面中独占一行的元素称为块元素

        段落标签：
            p 标签标示段落标签，一个段落标签表示其是一个单独的段落
                p标签也是一个块标签

     -->
     <h1>一级标题</h1>
     <!-- Ctrl+Enter 换行快捷键，不论光标在哪里，都可以直接换行，且不会影响光标所在行的内容，直接跳过换行 -->
     <h2>二级标题</h2>

     <!-- 
         hgroup用于给标签分组，可以将一组相关的标题同时放入其中。
     -->
     <hgroup>
         <h1>有关的大标题</h1>
         <h2>有关的小标题</h2>
     </hgroup>

    <!-- 
        em标签用于加重语调，斜写

        strong标签用于强调，会将标签内的元素加粗

        q表示短引用，不会独占一行，是行内元素

        它不会独占一行，我们将不会独占一行的标签称为行内标签/行内元素

        blockquoke表示长引用，是块引用
            表示引用，但是这不代表它是以双引号出现或者其他的语法形式出现，html语法只针对结构不针对表现形式  

     -->
     <p>我要加重<em>这</em>这个字</p>

     <p>我要加粗<strong>这</strong>这个字</p>

     <blockquote>
        blockquoke表示引用，但是这不代表它是以双引号出现或者其他的语法形式出现，html语法只针对结构不针对表现形式    
     </blockquote>

     子曰<q>学而时习之</q>
     <br>
     <br>这句话因为有br标签所以可以换行


</body>
</html>
