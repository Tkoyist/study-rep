<!DOCTYPE html>

<body>
    <!-- 
        图片的格式：
            -jpeg（jpg）
                ·支持的颜色丰富，但不支持透明效果，不支持动图
                ·一般用于显示照片
            -gif
                ·支持的颜色较少，支持简单透明，支持动图
                ·用于颜色单一的图片，动图
            -png
                ·支持的颜色丰富，支持复杂透明，不支持动图
                ·颜色丰富，复杂透明，适合网页
            -webp
                ·谷歌推出用于专门网页使用
                ·具备其他图片格式的所有优点
                ·但是兼容性不好
                
            -效果相同，使用小（gif一般最小)的图片，效果不一样使用效果好（png一般效果最好）的图片
     -->
</body>
</html>
