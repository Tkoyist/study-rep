<html>
	<head>
		<title>网页名，出现在网页标题栏</title>
        <!--
            title标签中是网页名，出现在网页标题栏
        -->
        </head>
                <!--
                //head里面的东西不是给用户看的，不会出现在网页中而是给浏览器和搜索引擎看的，可以理解为网页的备注信息
                //head标签被包含在HTML标签里面，所以其为HTML标签的子标签，注意没有孙标签，只有父子标签
                -->
        </body>
        
	<h1>//网页主体，包含网页里 所有 可见的内容</h1>
    <img>
    <img />
    <input>
    <input />
    <!--
        标签一般成对出现，但存在自结束标签
        以上两个标签属于自结束标签，无需写结束标签，写法有以上两种
    -->
	</body>
</html>
