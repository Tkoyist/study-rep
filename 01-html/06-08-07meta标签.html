<!DOCTYPE html>
<html>
    <!-- 
        meta标签用于设置网页元数据，是为浏览器与搜索引擎准备的标签，不能被用户直接观察到
        常用属性：
        charset 指定网页字符集
        name 指定数据的名称
        content 指定数据的内容

            keywords 表示网站的关键字，可以同时指定多个关键字，关键字之间使用，隔开
            description 指定网站描述，其会显示在搜索引擎的搜索结果之中
            title 标签的内容作为超链接上的文字显示

            http-equiv 将页面重定向到另外一个网站
                格式：
                   <meta http-equiv="refesh" content=" 跳转的时间 ; url= 跳转的地址 ">

    -->
    <head>
        <meta charset="UTF-8">

        <meta name='keywords' contents='html,前段,css'> 
        <meta http-equiv="refesh" content=" 3 ; url=https://www.baidu.com">
        <!-- 这里表示创建（设置）了一个元数据，其名字为keywordS 其内容为'html,前段,css' -->
        <title>标题</title>    
    </head>
    <body>
        <h1>一级标题</h1>
        <h2>二级标题</h2>
        <p>一个文段</p>
    </body>
</html>
