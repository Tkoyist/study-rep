        <title>关于代码的进制</title>
    </head>
    <body>
        二进制 计算机的底层进制
            所有数据在计算机底层都是以二进制的方式储存
            可以将所有内存都由无数个 0 个 1 组成
                每个 0 或 1 被我们称为一位（1bit）

                8 bit = 1 byte
                1024 byte = 1 kb（千字节）
                1024 kb = 1 mb （兆字节）
                1024 mb = 1 gb （吉字节）
                1024 gb = 1 tb (特字节)
    </body>
</html>
