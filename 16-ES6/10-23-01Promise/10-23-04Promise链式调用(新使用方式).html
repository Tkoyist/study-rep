<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         new Promise((resolve,reject)=>{
            setTimeout(() => {
                resolve('aaa')
            }, 1000);
        }).then((res)=>{
            return new Promise((resolve,reject)=>{
                setTimeout(() => {
                    resolve(res+'bbb')
                }, 1000);
            }).then((res)=>{
                return new Promise((resolve,reject)=>{
                    setTimeout(() => {
                        resolve(res+"ccc")
                    }, 1000);
                }).then((res)=>{
                    console.log(res+"ddd");
                })
            })
        })

        // 这是我们之前的Promise常规写法，但是我们还存在简写,可以省略new Promise

        new Promise((resolve,reject)=>{
            setTimeout(() => {
                resolve('aaa')
            }, 1000);
        }).then( res =>{
            return Promise.resolve(res+"bbb")
            }).then( res =>{
                return new Promise.resolve(res+"ccc")
                }).then( res =>{
                    console.log(res+"ddd");
                })
    </script>
</body>
</html>
