<body>
    <script>
        // 数组的新方法 includes 判断一个值是否存在于该数组中，返回值为true false
        let name = ['lzl','a','b','c']
        console.log(name.includes('lzl'));// true

        // 好用的，记住

        // ** 指数运算符号 x**y 表示x的y次方
        console.log(2**10); //1024
        // 与Math.pow(2,10) 相同
    </script>
