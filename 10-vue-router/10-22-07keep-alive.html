<!-- 
    - keep-alive
        我们在路由的跳转过程中，每次跳到一个新的路由，都是重新创建了该路由
        因此该路由的内部数据也都会被刷新，如果我们不希望它重新创建，保留数据
        就需要keep-alive

        - keep-alive 是vue实例的内置组件，可以使得被包含组件保留状态或避免重新渲染 
        - router-view 用于路由的显示，它如果放在keep-alive 内部，它匹配到的视图组件就会被缓存，不会刷新
          从生命周期来看待这个事，将其放入 keep-alive 内部之后，我们跳转页面不会让路由重新创建，create()destroy() 都不会重复运行
 -->
