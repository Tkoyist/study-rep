<!--
    路由的使用 
    我们使用脚手架创建项目的时候，自动生成了一个默认页面（组件）在sec - components 中
    我们需要的页面（组件）也应当是创建在这个文件夹之中的

    现在我们随意创建了两个页面（组件）
    当我们编辑好里面的内容之后，在路由配置文件 router - index.js 中创建url 与 组件的映射关系
    然后配合我们前面的修改url 但不刷新页面的方式实现单页面代码复用

    - 我们创建的页面是 .vue 文件，即组件文件，我们对该文件的创建和使用也要遵守组件的使用规范，
      即在其他页面中使用前，需要导入.vue 文件，然后在该页面注册再使用
      此时虽然组件页面已经成功创建，但是与我们的主项目是没有任何关系的，我们的主项目是使用不了页面组件的
      我们还需要将其在vue 实例中挂载，将所有路由组件全部注册为vue 实例的子组件，让vue实例可以在内部使用

    - 完成上面的操作之后，页面组件已经可以直接在vue实例（本质也可以看做一个组件）的template 中使用了
        但我们需要使用关键字标签
            <router-link to='routerurl映射'>首页</router-link>
        这显示成一个超链接，点击这个标签会直接将整个页面重渲染,但
        重新渲染之后发现没有改变，因为这两个标签只负责改变url ，但是url 中映射的组件的显示
        是通过
            <router-view/>
        url改变之后，路由器中对应的页面组件会替换该标签所在的位置，我们可以对该标签进行各种操作（css html js 操作均可）
        

        
    路由的使用总体分三步
    - 路由框架的安装
    - 路由组件的创建及映射关系的绑定，以及路由在vue实例中的挂载
    - 路由组件在主界面的显示

    现在再运行本地服务器就发现可以运行啦！加载速度超快！
 -->
