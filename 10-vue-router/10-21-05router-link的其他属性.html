<!-- 
    我们之前只使用了它的一个属性
    - to 
        在网页点击的时候修改网页url

    - tag 
        指定router-link 被渲染成什么样式的标签显示
        例如 tag="button" router-link 会被渲染成按钮的形式

    - replace
        我们在默认情况下，是可以使用网页的回退和前进按钮是网页回退前进的，这说明底层的代码跳转是通过history.pushState() 进行栈操作进行的
        如果我们不希望用户能回退前进，可以为标签添加一个replace 属性，无需添加属性值，底层对页面跳转的实现会更改为 replace 方法，就无法进行网页栈操作了

    - active-class
        为多个同级标签设置该属性，并指定一个属性值的时候，我们进入了哪个映射的页面，该映射对应的跳转标签都会被添加上我们设置的class 值，我们就可以对该class 值进行修改，实现某个页面打开时，对应的标签样式变化
        如果标签过多，我们可以使用简洁设置，在创建router 实例的时候，增加一个属性 activeClass:"我们自定义的class 值"
 -->
