    - query（查询）方式
        路由的声明方式不变化，但是在路由的使用时，为路由标签添加一个属性query ,该属性的值需要是一个对象类型

        添加之后，打开相应的路由，url就会在? 后面显示query

        我们在相应页面中可以使用 $route.query 访问到整个传入的query对象，而我们设置的属性也可以直接访问
            $route.query.name 

    - 使用事件响应函数跳转并传输数据
        使用事件响应函数跳转页面，使用
        this.$router.push()
        方法，而这个方法的本质就是修改网页栈的内部数据

        注意区分它和$route (指向正在活跃的路由组件)

        - 因为路由标签的 to 本质就是将to 中的值压入网页栈，实现页面跳转，我们使用$router 直接访问到网页栈，再用push 方法压栈
          所以
            我们在to 属性中能进行的操作，在push 方法中也能做，
            我们之前传入数据,向to 中传入一个对象，在对象中定义path 属性指定url, query 属性定义数据
            我们在push 中也可以同样操作
            $router.push({
                path:'/profile',
                query:{
                    name:'',
                    age:''
                }
            })
 -->
