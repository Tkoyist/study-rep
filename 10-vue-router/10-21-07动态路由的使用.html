<!-- 
    什么是动态路由
        我们在之前的项目中url 一旦确定，就只会在我们规定的几个值中进行切换，不会是其他的值
        但是我们现在提出需求，希望url 能根据我们传入的一些数据局动态的显示一些数据

        - 在设置路由路径的时候，为路径设置特殊格式
            path:'/user/:userId'

        - 在app.vue 文件中，将它对应的标签的to 属性改为可变属性，且为其赋值
         <router-link :to="'/user/' + id" tag="button" >user</router-link>

    新需求，在代码中获取url 中的动态数据
        在APP.vue 的js代码区，我们可以获取到一个数据
        它是当前vue 实例的一个属性
            $route
            该数据指向当前正活跃的那个路由
            而路由们存在一个属性
            params
            顾名思义，参数，它存放了路由url 中的参数，也是个对象
            通过它就可以具体的获取某个参数的值
            $route.params.参数名

        * 我们只有在某个路由激活的时候才能获取到它的参数，所以在该路由之外的地方使用该数据是无意义且不可能的
        所以，我们只有在某个存在参数的路由内部使用该数据
