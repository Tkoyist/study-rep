<!-- 
    - 前端渲染和后端渲染
        - 后端渲染
            早期浏览器通过URL 请求访问页面的时候，服务器收到请求
            在后端通过Java代码解析网页之后，将解析渲染之后的网页返回给浏览器
        
        - 后端路由
            后端进行代码的解析，但是用户可能同时在一个浏览器请求多个页面，每个URL映射一个页面，而处理这种映射关系的，就是后端路由

        - 后端路由的缺点
            html 和 数据处理 分离度太低，开发维护都很困难
            代码的编写基本全由后端工作人员完成

        - 后来出现改进的第二阶段（前后端分离）
            后端只负责数据提供，不提供内容
            前端渲染
            代码存储在静态资源服务器中
            当用户发送URL请求的时候，浏览器去静态资源服务器中请求到 html css js
            浏览器直接解析html css 文件，但js文件需要数据，这时浏览器再去后端通过API 接口请求数据，通过ajax 获取数据，结合js 代码渲染实现页面

        - 第三阶段（单页面复用阶段）（对前后端分离进行的改进，没有推倒前后端分离的模式）
            一次性在静态服务器下载所有前端代码
            但只有index入口当前显示
            浏览器监听URL，当URL 发生改变，页面解析对应的html+css+js代码（如.vue文件，存储组件，而一个组件就可以作为一个页面进行显示）进行解析渲染
            这种情况下，不同页面的代码文件与各自的URL存在映射，而这个映射是由前端路由进行管理
            




 -->
