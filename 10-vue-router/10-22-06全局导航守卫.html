<!-- 
    - 导航守卫：在全局中监听路由的跳转信息，从哪里跳转到了哪里等

    - 需求：
        我们希望我们在跳转页面的时候，网页的标题也随之发生改变

        * 我们可以通过生命周期函数实现，前面说道组件都是Vue类的实例，组件也和Vue实例一样存在声明周期函数
            这里使用create() 函数，在组件中重写create() 函数，在函数中修改页面标题 document.title()

            问题：每个文件都需要进行修改，很麻烦

        既然每次跳转那都是路由跳转，我们能不能直接监听路由跳转，每次跳转获取数据并更改数据

        * 使用全局导航守卫监听路由
            使用路由的
                beforeEach()
                - 参数：
                    - to
                        指向跳往的页面在router->index.js 中的定义对象
                    - from
                        来自哪个页面（同上）
                    - next()
                        告诉函数需要进行下一步，该函数必须调用，否则调用函数之后会暂停

                    我们可以在里面进行操作，它会在路由跳转之前调用运行
                    但是我们发现无法获取数据用于修改title
                    我们可以在路由定义处加上一个新的属性meta 用于存储一些小内存的元数据（描述数据的数据），我们可以在这里定义，然后调用修改，达到目的

                    现在还有一个问题，存在路由嵌套的情况下，我们进入嵌套的路由中，嵌套路由是没有meta数据的，title会变成underfind
                    - 为嵌套路由添加meta
                    - 将
                      to.meta.title
                      修改为
                      to.matched[0].meta.title

                      它就永远只会访问到最外层路由的meta数据


        补充
        - 为什么使用导航守卫

        - beforeEach() 是前置钩子，在跳转之前调用，而与之对应的afterEach() 是后置守卫，在跳转完成之后调用，后置守卫在调用完成之后，暂停不存在意义，没有next()

        - 之前使用的称之为全局守卫，与之对应的：
             * 路由独享守卫
                我们可以在某个路由中设置守卫，监听子路由
