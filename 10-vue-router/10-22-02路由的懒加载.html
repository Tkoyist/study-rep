<!-- 
    - 打包构建应用的时候,js包会变得非常大，影响页面加载
    - 所以我们将不同路由对应的组件分割，当用户访问到某个路由的的时候才加载对应的组件

    - 即我们将一个路由对应的多个组件（多个.app文件）分开打包，当路由需要用到某个组件的时候再去显示

    - 原理实现：
        我们之前在路由文件中，一开始就直接将所有数据请求下来，所以数据量过大
        我们要使得某个组件文件被用到的时候，才去向服务器请求

    - 代码实现：
        例：
                import Home from '../views/Home.vue'
                path: '/',
                name: 'Home',
                component: Home
        修改为：
                comst Home = () => improt('../views/Home.vue')
                path: '/',
                name: 'Home',
                component: Home

        打包后，会发现打包文件中多了几个js 文件，就是路由组件的打包文件，只有在需要用到改文件的时候，路由才会去服务器请求
 -->
