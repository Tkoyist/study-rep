<!-- 
    - diff 算法用于精细化比对，实现最小量更新
        diff算法是的比较和更新是在虚拟dom上进行的，而不是在真实的dom节点上
        它会使用新的虚拟dom与旧的虚拟dom进行比较更新，再映射到真实dom中，使真实dom发生改变（diff算法是在虚拟dom上进行的，是针对虚拟dom的）
    - 虚拟DOM，使用js代码模拟DOM结构的对象，使用js对象描述dom的层次结构
    - h函数：用于产生虚拟节点
        使用时传入三个参数，第一个参数是一个字符串，用于确定dom节点的标签，第二个参数是一个对象，对象中有一个参数props，指向一个对象，该对象用于决定dom 的属性，第三个参数是一个字符串，用于确定标签内部的文本
    - 虚拟节点：虚拟dom中的具体对象
 -->
