<!-- 
    首先引入两个指针，前指针与后指针
    前指针指向还未处理的第一个子节点，而后指针指向还未处理的最后一个子节点
    即前指针与后指针之间的子节点（包括前后指针指向的子节点）均是还未进行处理的子节点，而在他们之外的子节点都是已经被处理完成的节点（已经处理完成的新旧节点是一一对应相同的）

    然后在前指针和后指针的基础上引出旧前后指针和新前后指针
    旧前后指针和新前后指针的内部的节点是还未进行处理的节点，反言之，新旧前后指针之外的节点已经进行过处理，无论何时，只需要对新旧前后指针内部的指针进行处理
    直到新前后指针或者后前后指针交叉
    新前后指针交叉：新节点已经处理完毕，旧节点还未处理完毕，还未处理的旧节点即多余节点，直接删除即可
    旧前后指针交叉：旧节点已经处理完毕，新节点还未处理完毕，还未处理的新节点即新增节点，直接添加即可

    四种命中
    ① 新前指针与旧前指针
    ② 新后指针与旧后指针
    ③ 新后指针与旧前指针
    ④ 新前指针与旧后指针

    前面两种命中用于去除新旧节点首尾相同的部分
    命中之后直接将对应指针++或--即可（即将命中的子节点移出待处理区间），而由于他们相同，所以无需进行任何操作
    如果去除完毕之后，某一方的前后指针交叉，即代表是单纯的添加或删除

    后面两种命中用于处理在首尾添加或删除了子节点的情况

    第三种命中
    当新后指针命中了旧前指针说明旧前指针指向的节点应当移动到待处理区间的最后，即将旧前指针指向的节点移动到旧后指针后面一位，然后旧前指针++，新后指针--
    此时的情况是，原本处于待处理区间最前方的子节点，在新节点中被移动到了待处理区间的最后方，即我们确定了一个子节点应该处于当前区域的最下方
    我们直接将其移动到了待处理区域的下方（外部），即将其放入了已处理区域，又将其移动到了正确的位置，而新子节点的结束节点上移，待处理区域也得到了正确的缩减，将已经处理的节点移出了待处理区域，并且旧节点也进行了正确的处理

    第四中命中与第三种原理一致，不做赘述
 -->
