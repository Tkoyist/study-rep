<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a1{
            background-color: seagreen;
        }
    </style>
</head>
<body>
    <!-- 
        文档流
            -网页是一个多层结构，多层叠加
            -通过css可以分别为每一层设置样式
            -用户只能看到最顶上一层
            -这写层中，最底下的一层称为文档流，文档流是网页的基础
                我们所创建的元素默认都是在文档流中进行排列
                
            -元素对我们而言有两个状态：
                ·在文档流中
                ·不在文档流中（脱离文档流）

            -元素在文档流中的特点
                ·块元素
                    在页面中总会独占一行
                    默认宽度与父元素的宽度相同
                    默认高度是被内容撑开（被子元素撑开）
                ·行内元素
                    不会独占一行，只占自身大小
                    行内元素在页面中自左向右水平排列，如果一行中不能容纳所有行内元素，则会换行
                    行内元素的宽与高都由内容决定

     -->

<div class='a1'>我是第一个</div>
<div class='a2'>我是第二个</div>


</body>
</html>
