<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            /* 
            ·边框（border）
                    -边框的大小会影响整个盒子的大小
                    -属于盒子边缘，边框里属于盒子内部，边框外属于盒子外部
                     设置边框需要至少设置三个样式：
                        ·边框的宽度 border-width
                        ·边框的颜色 border-color
                        ·边框的样式 border-style
             */
            background-color:cyan;
            width: 100px;
            height: 100px;
            /* 
            设置边框的三要素缺一不可，但border-width有默认值，一般是三个像素
            border-widt 可以分别指定每个方向的边框的宽度
                格式
                    border-width：上 右 下 左
                    三个值的情况    上 左右 下
                    两个值的情况    上下 左右
                    一个值的情况    上下左右

                border-xxx-width
                    xxx = top/right/left/bottom 单独设置上/右/左/下方向边框     
             */
             /* 
                border-color用于指定边框的颜色，同样可以分别指定四个边的边框
                    其使用规则与border-width相同
                    注意各个方向的边框之间是通过斜线的方式隔开
                    也存在默认值 即为color的值（可以设置）
              */
              /* 
              border-style表示边框的样式
                solid   表示实线
                dotted  点状虚线
                dashed  虚线
                double  双线

                -也可以四方向各自选择
                -默认值为none，表示没有边框

               */
            border-width: 40px 30px 20px 10px;
            border-color: darkred black green blue;
            border-style: solid;
        }
        .box2{
            /* 
            边框属性存在简写
                -格式
                    border：宽度值 颜色值 样式

                -单方向单独设置
                    border-top:宽度值 颜色值 样式 
                    border-right:宽度值 颜色值 样式 
                    border-left:宽度值 颜色值 样式 
                    border-bottom:宽度值 颜色值 样式 
             */
            background-color:cyan;
            width: 100px;
            height: 100px;
            border-top:10px red solid
        }

    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
