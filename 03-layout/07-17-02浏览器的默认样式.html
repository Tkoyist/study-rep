<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=d 0, initial-scale=1.0">
    <title>Document</title>
    <!-- 方式三：导入样式表，将样式导入直接使用 -->
    <!-- <link rel="stylesheet" href=""> -->

    <style>
        /* 
        默认样式：
            -通常情况下浏览器会为元素设置一些默认样式
            -默认样式的存在会影响到页面的布局，通常情况下编写网页时必要去除浏览器的默认样式（以免页面在不同浏览器上的默认表示不同）

         */

        /*
        方式二：选中元素去除默认样式
         body{
            margin: 0px;
        }
        p{
            margin: 0px;
        }
        ul{
            margin-left: 100px;
            padding: 0px;
            list-style: none;
        } */
        /* 
        方式一：选中所有标签，直接设置样式
        *{
            margin: 0px;
            padding: 0px;
        } */
        .box1{
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="box1">我是box1</div>
    <p>我是一个p</p>
    <p>我是一个p</p>
    <p>我是一个p</p>
    <p>我是一个p</p>
    <p>我是一个p</p>

    <!-- 
        ul>li*3
     -->
    <ul>
        <li>1111111</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
    </ul>
</body>
</html>
