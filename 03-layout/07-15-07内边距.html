<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        内边距（padding）
            -内容区和边框之间的距离称为内边距
            -一共存在四个方向的内边距
                padding-top
                       -right
                       -bottom
                       -left
            -内边距的设置会盒子的大小
            -背景颜色会延伸到内边距上,即内边距也会有颜色，其颜色和内容区的颜色相同
            -一个盒子模型的可见框的大小，由内容区，内边距，边框共同决定
            -padding可以直接简写，使其同时指定四个方向的内边距样式
         */
        .box1{
            background-color:cyan;
            width: 100px;
            height: 100px;
            padding-top:100px
        }
        .box2{
            /* 
            在内容区中写一个子元素，因为其属于内容区，所以它的样式不会延伸到内联区
             */
            width: 100%;
            height: 100%;
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
